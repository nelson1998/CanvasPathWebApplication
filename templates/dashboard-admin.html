<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../static/css/dashboard-admin.css">
        <title> Admin Dashboard </title>
    </head>

<body id="welcome">
    <aside class="left-navbar">
        <div id="login_button">
            <button type="button" class="logout_button" onclick="window.location.href='{{url_for('logout')}}';"> Logout </button>
        </div>
    </aside>

        <div id="main-wrapper">
            <div class="main-content">
                <section id="welcome">
                    <div class="welcome_back_div">
                        <h1><b> Welcome back, Admin User! </b></h1>
                    </div>

                </section>

                <section id="course_list">

                    <form action="{{url_for('admin_dashboard')}}" method="POST">

                    <label for="CourseID">Course ID</label>
                        <input type="text" name="CourseID" required>
                    <label for="CourseName">Course Name</label>
                        <input type="text" name="CourseName" required>
                    <label for="CourseDescription"> Course Description</label>
                        <input type="text" name="CourseDescription" required>

                        <button type="submit">Add Course</button>
                    </form>
<!--
                    <form action="" method="POST">

                    <label for="DeleteCourseID">Course ID</label>
                        <input type="text" name="DeleteCourseID" required>

                        <button type="submit">Delete Course</button>
                    </form>
-->
                    <div class="course_table_div">
                        <table class="course_table" style="width:100%">
                            <thead>
                                <tr>
                                    <h1> List of Courses</h1>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <th> Course ID </th>
                                    <th> Course Name </th>
                                    <th> Course Description </th>
                                </tr>

                                {% for courses in course_list %}
                                    <tr>
                                        <td><h1><b> {{ courses[0] }} </b></h1></td>
                                        <td><h1><b> {{ courses[1] }} </b></h1></td>
                                        <td><h1><b> {{ courses[2] }} </b></h1></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </section>




            </div>
        </div>

</body>
</html>
